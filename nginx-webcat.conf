server {
    listen 80;
    server_name backoffice.yakimafinds.com;

    # Root directory for static files
    root /home/robug/YFEvents/www/html;
    index index.php index.html;

    # Main site (YFEvents)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP processing for YFEvents
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # WebCat frontend
    location /webcat {
        alias /home/robug/YFEvents/www/html/webcat;
        try_files $uri $uri/ /webcat/index.html;
    }

    # WebCat API proxy
    location /webcat/api {
        rewrite ^/webcat/api(.*)$ /api$1 break;
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Accept-Encoding gzip;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' 'https://backoffice.yakimafinds.com' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://backoffice.yakimafinds.com' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # WebCat uploads proxy
    location /webcat/api/uploads {
        rewrite ^/webcat/api/uploads(.*)$ /uploads$1 break;
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }
}